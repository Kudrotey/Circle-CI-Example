version: 2
jobs: # we now have TWO jobs, so that a workflow can coordinate them!
  one: # This is our first job
    docker: # it uses a docker executor
      -image: cimg/ruby:2.6.8 # specificallly, a docker image with ruby 2.6.8
      auth:
        username: mydockerhub-user
        password: $DOCKERHUB_PASSWORDN # context / project UI env-var reference
    # Steps are a list of commands to run inside the docker container above.
    steps:
      - checkout # this pulls down from GitHub
      - run: echo "A first hello" # This prints "A first hello" to stdout.
      - run: sleep 25 # a command telling the job to "sleep" for 25 seconds.
  two: # This is our second job
    docker: # it runs inside a docker image, the same as above.
      -image: cimg/ruby:3.0.2
      auth: 
        username: mydocker-user
        password: $DOCKERHUB_PASSWORD # context / project UI env-var reference
    steps:
      - checkout
      - run: echo "A more familiar hi" # We run a similar echo command above.
      - run: sleep 15 # add then sleep for 15 seconds.
# Under the workflow: map, we can coordinate our two jobs, defined above.
workflows:
  version: 2
  one_and_two: # this is the name of our workflow
    jobs: # and here we list the jobs we are going to run.
      - one
      - two